name: Build Android APKs (Debug + Release)

on:
  push:
    branches:
      - main
      - ai-improvements
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Check backend URL env
        working-directory: frontend
        env:
          EXPO_PUBLIC_BACKEND_URL: ${{ secrets.EXPO_PUBLIC_BACKEND_URL }}
        run: |
          echo "EXPO_PUBLIC_BACKEND_URL=$EXPO_PUBLIC_BACKEND_URL"

      - name: Expo prebuild (Android)
        working-directory: frontend
        env:
          NODE_ENV: "production"
          EXPO_NO_TELEMETRY: "1"
          EXPO_PUBLIC_BACKEND_URL: ${{ secrets.EXPO_PUBLIC_BACKEND_URL }}
        run: |
          CI=1 npx expo prebuild --platform android --clean

      - name: Patch gradle.properties (enable New Architecture)
        working-directory: frontend/android
        run: |
          set -e
          if [ ! -f gradle.properties ]; then
            echo "ERROR: gradle.properties not found in frontend/android"
            exit 1
          fi

          # Ensure newArchEnabled=true (required by react-native-reanimated)
          if grep -qE '^newArchEnabled=' gradle.properties; then
            sed -i 's/^newArchEnabled=.*/newArchEnabled=true/' gradle.properties
          else
            echo 'newArchEnabled=true' >> gradle.properties
          fi

          echo "---- gradle.properties (filtered) ----"
          grep -E '^(newArchEnabled=|android\.useAndroidX=|android\.enableJetifier=)' gradle.properties || true

      - name: Make gradlew executable
        working-directory: frontend/android
        run: chmod +x ./gradlew

      - name: Build APK (debug)
        working-directory: frontend/android
        env:
          NODE_ENV: production
          EXPO_PUBLIC_BACKEND_URL: ${{ secrets.EXPO_PUBLIC_BACKEND_URL }}
        run: ./gradlew assembleDebug --no-daemon

      - name: Build APK (release)
        working-directory: frontend/android
        env:
          NODE_ENV: production
          EXPO_PUBLIC_BACKEND_URL: ${{ secrets.EXPO_PUBLIC_BACKEND_URL }}
        run: ./gradlew assembleRelease --no-daemon

      - name: Upload APK artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: frontend/android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload APK artifact (release)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: frontend/android/app/build/outputs/apk/release/app-release.apk
