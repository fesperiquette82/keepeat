name: Build Android APK (Expo prebuild)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build_apk:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        variant: [debug, release]

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Clean android folder
        run: rm -rf android

      - name: Expo prebuild (Android)
        env:
          EXPO_NO_TELEMETRY: "1"
        run: CI=1 npx expo prebuild --platform android

      - name: Build ${{ matrix.variant }} APK
        run: |
          cd android
          chmod +x ./gradlew
          if [ "${{ matrix.variant }}" = "debug" ]; then
            ./gradlew assembleDebug
          else
            ./gradlew assembleRelease
          fi

      - name: Upload APK (${{ matrix.variant }})
        uses: actions/upload-artifact@v4
        with:
          name: keepeat-${{ matrix.variant }}-apk
          path: frontend/android/app/build/outputs/apk/${{ matrix.variant }}/*.apk
